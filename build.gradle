buildscript {
    ext {
        springBootVersion = '2.1.2.RELEASE'
        groovyVersion = '2.5.4'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.springframework:springloaded:1.2.4.RELEASE")
        classpath("org.projectlombok:lombok:1.18.4")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'groovy'

group = 'com.amorepacific'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven {
        url "https://nexus.apdigit.tech/repository/maven-central/"
    }
    maven {
        url "https://nexus.apdigit.tech/repository/maven-releases/"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-logging'

    compileOnly 'org.projectlombok:lombok'

    runtimeOnly 'org.postgresql:postgresql'

    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compile 'com.google.guava:guava:27.1-jre'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.2'

    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"

}

ext['groovy.version'] = groovyVersion